# Learn more at at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"

  date:
    formats:
      default: "%m/%d/%Y"
      long: "%B %d, %Y"
      short: "%b %d"
  time:
    formats:
      default: "%a, %d %b %Y %I:%M:%S %p %Z"
      long: "%B %d, %Y %I:%M %p"
      short: "%d %b %I:%M %p"
